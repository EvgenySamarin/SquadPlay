name: Android CI/CD

on:
  push:
    branches: [ "develop", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ${{ github.workspace }}/release.jks

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew app:assembleRelease

      - name: Upload to Firebase App Distribution
        uses: wzieba/firebaser-action@v1.5.0
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          filePath: app/build/outputs/apk/release/app-release.apk